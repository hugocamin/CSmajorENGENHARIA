<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Controle - CS Major Hub</title>
    <!-- Links para CSS e Fontes, igual ao site público para consistência -->
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Cabeçalho consistente com o site, mas com navegação de admin -->
    <header class="site-header">
        <div class="container">
            <a href="../index.html" class="site-logo">CS Major <strong>HUB</strong></a>
            <nav class="main-nav">
                <a href="../bracket.html" target="_blank" class="btn btn-secondary" style="font-size: 0.9em; padding: 0.6em 1.2em;">
                    <i class="fas fa-external-link-alt"></i> Ver Site
                </a>
                <button onclick="logout()" class="btn" style="background-color: #c82333; color: white; font-size: 0.9em; padding: 0.6em 1.2em; margin-left: 1rem;">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </nav>
        </div>
    </header>

    <main class="admin-container container">
        <h1 style="font-family:var(--font-heading); font-size:2.2em; margin-top: 1.5em; margin-bottom:0.5em;">Painel de Controle</h1>
        <p style="color: var(--color-text-secondary); margin-bottom: 2em;">Gerencie os resultados dos playoffs em tempo real.</p>
        
        <div class="dashboard-controls">
            <h2>Controle do Campeonato</h2>
            <button id="seed-playoffs-btn" class="btn btn-primary" style="font-size:1.1em; padding:0.8em 2em; margin-top:0.5em;">
                <i class="fas fa-redo"></i> Iniciar / Resetar Playoffs
            </button>
        </div>
        
        <div id="playoffs-matches-list">
            <!-- As partidas serão renderizadas aqui pelo admin.js -->
        </div>
    </main>
    
    <script src="../assets/js/majorData.js"></script>
    <script src="admin.js"></script>
</body>
</html>
